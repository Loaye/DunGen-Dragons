<!DOCTYPE html>
  <html>
  <head>
    <title>Your Character</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <head>
      <!-- Give me head -->

    <main>
      <fieldset id="char-meta">
        <label for="char-name">Character Name</label>
        <input type="text" name="char-name" placeholder="Enter Character Name" required>

        <label for="char-level">Lvl</lable>
        <input type="number" name="char-level" readonly>
      </fieldset>

      <fieldset id="char-background">
        <lable for="race">Race</lable>
        <select name="race">
          <option>Select</option>
          <option value="Human">Human</option>
          <option value="Halfling">Halfling</option>
          <option value="Dwarf">Dwarf</option>
          <option value="Elf">Elf</option>
          <option value="Dragonborn">Dragonborn</option>
        </select>

        <lable for="class">Class</lable>
        <select name="class">
          <option>Select</option>
          <option value="Rouge">Rouge</option>
          <option value="Bard">Bard</option>
          <option value="Mage">Mage</option>
          <option value="Cleric">Cleric</option>
          <option value="Warrior">Warrior</option>
          <option value="Ranger">Ranger</option>
        </select>

        <lable ="alignment">Alignment</lable>
        <select name="race">
          <option>Select</option>
          <option value="Lawful Good">Lawful Good</option>
          <option value="Lawful Neutral">Lawful Neutral</option>
          <option value="Lawful Evil">Lawful Evil</option>
          <option value="Neutral Good">Neutral Good</option>
          <option value="True Neutral">True Neutral</option>
          <option value="Neutral Evil">Neutral Evil</option>
          <option value="Chaotic Good">Chaotic Good</option>
          <option value="Chaotic Neutral">Chaotic Neutral</option>
          <option value="Chaotic Evil">Chaotic Evil</option>
        </select>

        <lable for="experiance">Exp</lable>
        <input type="number" name="experiance" readonly>
      </fieldset>

        <figure>

          <p>

      <section id="inventory">
        <h3>Inventroy</h3>
      </section>

      <div id="health-box">

          <h3>Age</h3>
